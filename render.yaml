services:
  - type: web
    name: rosy-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 7d
      - key: ALLOWED_ORIGINS
        value: https://prettypickedbyshiza.com,https://www.prettypickedbyshiza.com,https://admin.prettypickedbyshiza.com,https://rosy-jewel-boutique.vercel.app
